apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app1
spec:
  project: default
  source:
    repoURL: 'https://github.com/amarti43/miargocd'
    targetRevision: HEAD
    path: areas/area1/app1/overlays/desarrollo
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: app1-namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
